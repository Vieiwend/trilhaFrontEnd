<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style_resp.css">

</head>

<body>
    <header>
        <nav>
            <div id="container_sup" class="box">
                <a href="#">Your logo</a>
                <ul id="menu1" class="menu">
                    <li> Menu 1</li>
                    <li> Menu 2</li>
                    <li> Menu 3</li>
                    <li> Menu 4</li>
                </ul>
                <button type="img" id="ham">
                    <img src="https://img.icons8.com/android/24/000000/menu.png" alt="menu hambÃºrguer"
                        alt="menu hamburguer">
                </button>
            </div>
            <!--menu superior-->
            <div class="boxpai">
                <ul id="menuguer" class="boxfilho">
                    <li> Menu 1</li>
                    <li> Menu 2</li>
                    <li> Menu 3</li>
                    <li> Menu 4</li>
                </ul>
            </div>
        </nav>
    </header>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script>

        $(document).ready(function () {
            $("#ham").click(function () {
                if ($("#menuguer").is(":visible")) {
                    $("#menuguer").hide();
                } else {
                    $("#menuguer").show();
                }
            })
        });

        $(window).resize(function () {
            if ($(document).innerWidth() > 700) {
                $("#menuguer").hide();
            }
        });

    </script>
</body>

</html>
